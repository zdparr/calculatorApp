<!DOCTYPE html>
<html>

<head>
    <title>Online Calculator</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="wrapper">
        <div id="calculator" class="calculator">
            <div id="displayBox">
                <div id="display">1+1</div>
                <div id="result">2</div>
            </div>

            <div id="keyboard">
                <button id="deleteBtn" class="operator">C</button>
                <button class="operator">CE</button>
                <button class="operator">%</button>
                <button value="/" class="divide">&divide;</button>
                <button value="7" >7</button>
                <button value="8" >8</button>
                <button value="9" >9</button>
                <button value="*" class="multiply">&times;</button>
                <button value="4" >4</button>
                <button value="5" >5</button>
                <button value="6" >6</button>
                <button value="-" class="minus">-</button>
                <button value="1" >1</button>
                <button value="2" >2</button>
                <button value="3" >3</button>
                <button value="+" class="add">+</button>
                <button class=""></button>
                <button value="0" >0</button>
                <button value="." >.</button>
                <button value="=" class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
